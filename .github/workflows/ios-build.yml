name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle install
          bundle exec pod install
          cd ..
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Build iOS app (Archive)
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace FrontNative.xcworkspace \
            -scheme FrontNative \
            -configuration Release \
            -archivePath ./build/FrontNative.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          cd ..
      
      - name: Upload Archive artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-archive
          path: ios/build/FrontNative.xcarchive
          retention-days: 30
      
      - name: Build status
        run: |
          if [ -d ios/build/FrontNative.xcarchive ]; then
            echo "‚úÖ iOS archive created successfully!"
            echo "üì¶ Archive is available in the artifacts"
            echo "üí° Note: To create IPA, you'll need to export the archive in Xcode with proper signing"
          else
            echo "‚ùå Archive creation failed"
            exit 1
          fi

